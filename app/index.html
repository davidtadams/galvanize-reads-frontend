<!DOCTYPE html>
<html lang="en" ng-app="gEatsApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galvanize Eats</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">
            <img src="img/BookLogo.png" alt="Galvanize Reads Logo">
          </a>
        </div>
        <a href="#/" class="navbar-text">Galvanize Reads</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-md-2 sidebar">
          <div class="affix" data-spy="affix" data-offset-top="70">
            <div class="panel panel-info">
              <div class="panel-heading">
                <p class="text-center">Authors</p>
                <img class="center-block" width="50" height="50" src="img/authors.png" alt="Authors Logo">
              </div>
              <div class="panel_body">
                <a href="#/authors" class="btn btn-primary btn-block">View all Authors</a>
                <a href="#/author/new" class="btn btn-primary btn-block">Add an Author</a>
              </div>
            </div>
            <div class="panel panel-info">
              <div class="panel-heading">
                <p class="text-center">Books</p>
                <img class="center-block" width="50" height="50" src="img/books.png" alt="Books Logo">
              </div>
              <div class="panel_body">
                <a href="#/books" class="btn btn-primary btn-block">View all Books</a>
                <a href="#/book/new" class="btn btn-primary btn-block">Add a Book</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-10" ng-view>
          <!-- Angular View -->
        </div>

      </div>
    </div>
  </body>
</html>
