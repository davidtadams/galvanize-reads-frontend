<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <div class="page-header">
      <h1>Add a Book</h1>
    </div>
    <form ng-submit="submit()" class="add-book-form">
      <div class="form-group">
        <label for="bookTitle">Title</label>
        <input type="text" ng-model="book.title" class="form-control" name="bookTitle" id="bookTitle" placeholder="Add a title" required>
      </div>
      <div class="form-group">
        <label for="bookGenre">Genre</label>
        <input type="text" ng-model="book.genre" class="form-control" name="bookGenre" id="bookGenre" placeholder="Add a genre" required>
      </div>
      <div class="form-group">
        <label for="bookURL">Cover Image URL</label>
        <input type="text" ng-model="book.coverUrl" class="form-control" name="bookURL" id="bookURL" placeholder="Add a cover image url" required>
      </div>
      <div class="form-group">
        <label for="bookDescription">Description</label>
        <textarea ng-model="book.description" class="form-control" name="bookDescription" id="bookDescription" rows="5" placeholder="Add a description" required></textarea>
      </div>
      <div class="form-group">
        <label for="bookAuthors">Authors</label>
        <div class="panel panel-default" id="bookAuthors">
          <ul class="list-group new-author-list">
            <li class="list-group-item author-list-placeholder">Pick an author below and click add</li>
          </ul>
        </div>
      </div>
      <div class="form-group form-inline">
        <select ng-model="book.addAuthor" ng-init="book.addAuthor = 'Pick an Author'" class="form-control add-author-select" name="addAuthor">
          <option value='Pick an Author' disabled>Pick an Author to add</option>
          <option ng-repeat="author in authors" value="{{author.id}},{{author.first_name}} {{author.last_name}}">{{author.first_name}} {{author.last_name}}</option>
        </select>
        <button ng-click="addAuthor(book.addAuthor)" class="btn btn-info btn-sm" type="button" name="addAuthorBtn">Add Author</button>
      </div>
      <button type="submit" class="btn btn-lg btn-success center-block" name="addBookBtn">Add a book</button>
    </form>
  </div>
</div>
