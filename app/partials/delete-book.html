<div class="container book-container">
  <div class="row">
    <div class="col-md-2 col-md-offset-1 book-image">
      <img ng-src="{{book.cover_url}}" class="img-responsive">
    </div>
    <div class="col-md-6">
      <div class="book-header">
        <h2>{{book.title}}</h2>
        <p ng-hide="book.authors[0].first_name">No Authors added!</p>
        <p ng-show="book.authors[0].first_name">By: <a ng-repeat="author in book.authors" href="#/author/{{author.author_id}}">{{author.first_name}} {{author.last_name}}{{$last ? '' : ', '}}</a></p>
      </div>
      <div class="book-body">
        <h3>{{book.genre}}</h3>
        <p>{{book.description}}</p>
      </div>
      <button ng-click="deleteBook(book.id)" class="btn btn-lg btn-danger btn-block delete-book-btn" type="button" name="button">Delete this Book</button>
    </div>
  </div>
</div>
